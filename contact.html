<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .main-image {
      max-width: 100%;
      border-radius: 10px;
    }

    .thumb-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 10px;
      cursor: pointer;
    }

    .thumb-img.active {
      border-color: red;
    }

    .quote-btn {
      margin-top: 15px;
      background-color: white;
      border: 2px solid red;
      color: red;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 25px;
      transition: 0.3s;
    }

    .quote-btn:hover {
      background-color: red;
      color: white;
    }

    .carousel-container {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="carousel-container">
    <!-- Main Image -->
    <img id="mainDisplay" src="https://via.placeholder.com/500x500?text=Main+Image" class="main-image" alt="Main Product">

    <!-- Get Quote Button -->
    <div>
      <button class="quote-btn">Get Best Quote</button>
    </div>

    <!-- Thumbnails -->
    <div class="d-flex justify-content-center gap-2 mt-4 flex-wrap">
      <img src="https://via.placeholder.com/80?text=1" class="thumb-img active" onclick="changeImage(this)">
      <img src="https://via.placeholder.com/80?text=2" class="thumb-img" onclick="changeImage(this)">
      <img src="https://via.placeholder.com/80?text=3" class="thumb-img" onclick="changeImage(this)">
      <img src="https://via.placeholder.com/80?text=4" class="thumb-img" onclick="changeImage(this)">
    </div>
  </div>
</div>

<script>
  function changeImage(thumb) {
    const main = document.getElementById('mainDisplay');
    main.src = thumb.src;

    // Remove active from all
    document.querySelectorAll('.thumb-img').forEach(img => img.classList.remove('active'));
    // Add active to selected
    thumb.classList.add('active');
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
